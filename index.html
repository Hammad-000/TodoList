<body>

  

<main>
    <h1> Todo List</h1>
    

        <form  class="searchform" action="">
           <input type="text" placeholder="Search " class="search">
        </form>

    



        
            <div class="containers" >
                <div class="todo-list">

                    <form class="inputtext">
                        <input class="inputarea" placeholder ="Add new List">
                        <button type="submit" class="addTaskbutton"> <i  id="plusbtn" class="fa-solid fa-circle-plus"></i></button>
                    </form>
                        
                    
                </div>
            </div>
            <div class="todocontainer">
                <ul class="tasklist"></ul>
                <div class="bgdiv">
                <img class="bgimg" src="./Photo/flat-young-smiley-businessman-near-folder-with-task-list-holding-pencil_126523-2893.jpg" alt="">
                </div>
            </div>
            
        
        
        
        
        
    </main>
